<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect bg-secondary-theme">
                <div class="card-body text-center">
                    <h3 class="text-theme-center"> All subscribers </h3>
                    <p> From here you can manage your subscribers. </p>

                    <button class="btn btn-warning ml-2" routerLink="/"><i class="fas fa-arrow-left mr-1"></i> Back to Dashboard </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-effect">
                <div class="card-body">
                    <table class="table row-border hover">
                        <thead>
                            <tr>
                                <th> No </th>
                                <th> Name </th>
                                <th> Email </th>
                                <th> Actions </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sub of subscribers; let i = index">
                                <td> {{ i+1 }}</td>
                                <td>{{ sub.data.name }}</td>
                                <td>{{ sub.data.email }}</td>
                                <td class="text-center">
                                    <button class="btn btn-sm btn-danger mb-1" (click)="onDelete(sub.id)"> Delete </button>

                                    
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
